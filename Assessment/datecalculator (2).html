<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Interval Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Date Interval Calculator</h1>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="form-group">
          <label for="start">Start Date:</label>
          <input type="date" class="form-control" id="start">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="end">End Date:</label>
          <input type="date" class="form-control" id="end">
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <button type="button" class="btn btn-primary btn-block" onclick="calculateInterval()">Calculate Interval</button>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-8">
        <div id="result" class="alert alert-info" role="alert" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    function calculateInterval() {
      var startDate = new Date(document.getElementById('start').value);
      var endDate = new Date(document.getElementById('end').value);
      
      if (startDate === "Invalid Date" || endDate === "Invalid Date") {
        document.getElementById('result').innerHTML = "Please enter valid dates.";
        document.getElementById('result').style.display = 'block';
        return;
      }
      
      var interval = endDate - startDate;
      
      var years = Math.floor(interval / (1000 * 60 * 60 * 24 * 365));
      interval -= years * (1000 * 60 * 60 * 24 * 365);
      var months = Math.floor(interval / (1000 * 60 * 60 * 24 * 30.44));
      interval -= months * (1000 * 60 * 60 * 24 * 30.44);
      var weeks = Math.floor(interval / (1000 * 60 * 60 * 24 * 7));
      interval -= weeks * (1000 * 60 * 60 * 24 * 7);
      var days = Math.floor(interval / (1000 * 60 * 60 * 24));
      interval -= days * (1000 * 60 * 60 * 24);
      var hours = Math.floor(interval / (1000 * 60 * 60));
      interval -= hours * (1000 * 60 * 60);
      var minutes = Math.floor(interval / (1000 * 60));
      interval -= minutes * (1000 * 60);
      var seconds = Math.floor(interval / 1000);
      
      var result = "Time until now: ";
      if (years > 0) result += years + " years, ";
      if (months > 0) result += months + " months, ";
      if (weeks > 0) result += weeks + " weeks, ";
      if (days > 0) result += days + " days, ";
      if (hours > 0) result += hours + " hours, ";
      if (minutes > 0) result += minutes + " minutes, ";
      result += seconds + " seconds.";
      
      document.getElementById('result').innerHTML = result;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
