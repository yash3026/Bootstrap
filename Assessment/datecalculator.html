<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Interval Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Date Interval Calculator</h2>
  <form id="dateIntervalForm">
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" class="form-control" id="startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" class="form-control" id="endDate" required>
    </div>
    <button type="submit" class="btn btn-primary">Calculate Interval</button>
  </form>
  <div id="result" class="mt-3"></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
    $('#dateIntervalForm').submit(function(event) {
      event.preventDefault();
      var startDate = $('#startDate').val();
      var endDate = $('#endDate').val();

      
      if(startDate === '' || endDate === '') {
        $('#result').html('<div class="alert alert-danger" role="alert">Please select both start and end dates.</div>');
        return;
      }

      
      var interval = calculateDateInterval(startDate, endDate);

      
      $('#result').html('<div class="alert alert-success" role="alert">The interval between the dates is ' + interval + ' days.</div>');
    });

    function calculateDateInterval(startDate, endDate) {
      var start = new Date(startDate);
      var end = new Date(endDate);
      var millisecondsPerDay = 1000 * 60 * 60 * 24;
      var millisBetween = end - start;
      var days = Math.floor(millisBetween / millisecondsPerDay);

      return days;
    }
  });
</script>

</body>
</html>
